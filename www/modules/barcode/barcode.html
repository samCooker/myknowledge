<!--模板需放在 ion-modal-view 标签内-->
<ion-view view-title="">
    <!--头部-->
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
        <ion-nav-buttons side="left"><!--左边的按钮-->
            <cs-return-btn></cs-return-btn>
        </ion-nav-buttons>
        <ion-nav-buttons side="right"><!--右边的按钮-->
            <i class="icon ion-android-checkmark-circle ss-log-i-30" ng-click="">
            </i>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--内容-->
    <ion-content>
        <ion-list>
            <cs-ion-radio ng-model="format" ng-value="'QR_CODE'">QR_CODE</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'DATA_MATRIX'">DATA_MATRIX</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'UPC_E'">UPC_E</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'UPC_A'">UPC_A</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'EAN_8'">EAN_8</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'EAN_13'">EAN_13</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'CODE_128'">CODE_128</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'CODE_39'">CODE_39</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'CODE_93'">CODE_93</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'CODABAR'">CODABAR</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'ITF'">ITF</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'RSS14'">RSS14</cs-ion-radio>
            <cs-ion-radio ng-model="format" ng-value="'RSS_EXPANDED'">RSS_EXPANDED</cs-ion-radio>
            <div class="item item-button-right">
                条码扫描&nbsp;&nbsp;&nbsp;{{format}}
                <button class="button button-positive" ng-click="barcodeScan()">
                    <i class="icon ion-android-compass"></i>
                </button>
            </div>
            <ion-item>{{barcode.text}}</ion-item>
            <ion-item>{{barcode.format}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
