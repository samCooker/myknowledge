<ion-side-menus enable-menu-with-back-views="false"><!--enable-menu-with-back-views:是否能用物理返回键打开侧边框 -->

    <ion-side-menu-content drag-content="true"><!-- drag-content="false" 不允许拖动打开侧边栏-->
        <ion-nav-view name="cordovaapi"></ion-nav-view>
    </ion-side-menu-content>

    <!--侧边栏 side:left 或 right-->
    <ion-side-menu side="right">
        <!--标题栏-->
        <ion-header-bar class="bar-stable" align-title="center">
            <h1 class="title">目录结构</h1>
        </ion-header-bar>
        <!--内容-->
        <ion-content class="stable-bg"><!--background color-->
            <div class="card">
                <ion-list>
                    <div class="item item-divider text-center">Reference</div>
                    <ion-item menu-close ng-click="changeIframeSrc('reference/api-config')">Config.xml</ion-item>
                    <ion-item menu-close ng-click="changeIframeSrc('reference/api-event')">Events</ion-item>
                    <ion-item menu-close ng-click="changeIframeSrc('reference/api-CLI')">CLI</ion-item>
                    <ion-item menu-close ng-click="changeIframeSrc('reference/api-hooks')">hooks</ion-item>
                    <ion-item menu-close ng-click="changeIframeSrc('reference/api-plugin')">plugin</ion-item>
                </ion-list>
            </div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
