<!--模板需放在 ion-modal-view 标签内-->
<ion-view view-title="{{title}}">
    <!--头部-->
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
        <ion-nav-buttons side="left"><!--左边的按钮-->
            <cs-return-btn></cs-return-btn>
        </ion-nav-buttons>
        <ion-nav-buttons side="right"><!--右边的按钮-->
            <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--内容-->
    <ion-scroll scrollbar-x="true" zooming="true">
        <iframe ng-src="{{innerHtmlSrc}}" style="padding-left: 10px;width: 100% ;height: 900px"></iframe>
    </ion-scroll>
</ion-view>
