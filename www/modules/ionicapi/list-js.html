<!--模板需放在 ion-modal-view 标签内-->
<ion-view view-title="">
    <!--头部-->
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
        <ion-nav-buttons side="left"><!--左边的按钮-->
            <cs-return-btn></cs-return-btn>
        </ion-nav-buttons>
        <ion-nav-buttons side="right"><!--右边的按钮-->
            <i class="icon ion-android-checkmark-circle ss-log-i-30" ng-click="">
            </i>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--内容-->
    <ion-content>
        <!--下拉刷新 spinner：图标名称-->
        <ion-refresher on-refresh=""
                       pulling-text="下拉刷新..."
                       refreshing-text="正在刷新"
                       spinner="android">
        </ion-refresher>
        <ion-list>
        </ion-list>
        <!--上拉加载 可设置ng-if防止无限加载-->
        <ion-infinite-scroll on-infinite="loadMoreProjects()" spinner="android" distance="1%" immediate-check="false"
                             ng-if="!isProjectsLoadEnd"></ion-infinite-scroll>
    </ion-content>
</ion-view>
