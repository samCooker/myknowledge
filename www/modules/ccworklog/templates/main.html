<ion-side-menus enable-menu-with-back-views="true">
  <!--enable-menu-with-back-views:是否能用物理返回键打开侧边框 drag-content - 是否允许拖动内容打开侧栏菜单，默认为 true。-->
  <ion-side-menu-content drag-content="true"><!-- drag-content="false" 不允许拖动打开侧边栏-->
    <ion-tabs class="tabs-striped tabs-positive tabs-icon-top"><!--tabs-icon-top 图标上移，这样title才能显示出来-->
      <!--  Tab -->
      <ion-tab title="日志列表" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/worklog/list">
        <ion-nav-view name="worklogcontent"></ion-nav-view>
      </ion-tab>

      <!--  Tab -->
      <ion-tab title="常用设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" on-select="toSettingPage()">
        <ion-nav-view name="worklogsetting"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" align-title="center">
      <h1 class="title">登录设置</h1>
    </ion-header-bar>
    <ion-content class="stable-bg"><!--background color-->
      <ion-list>
        <div class="card">
          <ion-item class="item-stable item-thumbnail-left">
            <img src="img/d-1-1.png"/>

            <div><br/>
              登录账号：{{loginData.account}}
              <br/>
              登录状态：<span ng-if="isLogin" class="balanced">已登录</span><span ng-if="!isLogin" class="assertive">未登录</span>
            </div>
          </ion-item>
        </div>
        <div class="card">
          <div class="item item-toggle">
            接收推送信息
            <label class="toggle toggle-calm">
              <input type="checkbox" ng-model="pushFlag" ng-change="pushFlagBtnClk()">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
        </div>
        <ion-item menu-close ng-click="worklogLoginModal.show()" class="item-stable item-icon-left item-icon-right">
          <!--menu-close点击后关闭侧边栏-->
          <i class="icon ion-log-in calm"></i> 登录日志 <i class="icon list-insert ion-chevron-right"></i>
        </ion-item>
        <ion-item menu-close ng-click="worklogLogout()" class="item-stable item-icon-left item-icon-right">
          <i class="icon ion-log-out calm"></i> 登出日志 <i class="icon list-insert ion-chevron-right"></i>
        </ion-item>
        <ion-item menu-close ng-click="exitCcworklog()" class="item-stable item-icon-left item-icon-right">
          <i class="icon ion-social-android-outline calm"></i> 退出日志 <i class="icon list-insert ion-chevron-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
