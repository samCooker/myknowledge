<!--模板需放在 ion-modal-view 标签内-->
<ion-modal-view>
    <ion-header-bar class="item-input-inset positive-bg">
            <button class="button button-icon button-clear ion-android-checkmark-circle" ng-click="saveWorklogSetting()"></button>
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="请输入项目名称进行查询" ng-model="searchPrjsParams.prjName">
            </label>
            <button class="button button-clear" ng-click="doRefreshProjects()">
                <i class="icon ion-ios-search"></i>
            </button>
    </ion-header-bar>
    <ion-content class="stable-bg has-header">
        <ion-refresher on-refresh="doRefreshProjects()"
                       pulling-text="下拉刷新..."
                       refreshing-text="正在刷新"
                       spinner="android">
        </ion-refresher>
        <ion-list>
            <ion-checkbox ng-repeat="project in projectsData" ng-click="chooseProject(project)" ng-model="project.isSelect">{{project.id}}&nbsp;&nbsp;&nbsp;&nbsp;{{project.name}}</ion-checkbox>
        </ion-list>
        <!--可设置ng-if防止无限加载-->
        <ion-infinite-scroll on-infinite="loadMoreProjects()" spinner="android" distance="1%" immediate-check="false" ng-if="!isProjectsLoadEnd"></ion-infinite-scroll>
    </ion-content>
</ion-modal-view>
