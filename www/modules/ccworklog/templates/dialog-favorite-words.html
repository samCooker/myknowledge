<!--模板需放在 ion-modal-view 标签内-->
<ion-modal-view>
    <ion-header-bar class="item-input-inset positive-bg">
        <div class="buttons">
            <button class="button button-clear button-icon ion-chevron-left" ng-click="worklogWordsModal.hide()"></button>
        </div>
        <h1 class="title">常用词汇选择</h1>
    </ion-header-bar>
    <ion-content class="stable-bg has-header">
        <ion-refresher on-refresh="doRefreshFavoriteWordsList()"
                       pulling-text="下拉刷新..."
                       refreshing-text="正在刷新"
                       spinner="android">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="(wordId,wordDetail) in favoriteWordsList" ng-click="chooseFavoriteWord(wordDetail)" class="item-text-wrap">
                <div>{{wordDetail}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
