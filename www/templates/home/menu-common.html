<ion-side-menus enable-menu-with-back-views="false"><!--enable-menu-with-back-views:是否能用物理返回键打开侧边框-->
    <ion-side-menu-content>
        <!--在app.js设置 tabs的位置  tabs-icon-top：将图标放在标题之上，否则标题不显示-->
        <ion-tabs class="tabs-striped tabs-positive tabs-icon-top">
            <!--  Tab -->
            <ion-tab title="首页" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/home/welcome">
                <ion-nav-view name="welcome"></ion-nav-view>
            </ion-tab>
            <!--  Tab -->
        </ion-tabs>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title ss-text-center">用户设置</h1>
        </ion-header-bar>
        <ion-content class="stable-bg"><!--background color-->
            <ion-list>
                <ion-item class="item-stable item-thumbnail-left">

                </ion-item>
                <ion-item class="item-stable">
                    <label class="item-input">
                        <input type="text" placeholder="say something ..."/>
                    </label>
                </ion-item>
                <ion-item menu-close ng-click="relogin()" class="item-stable item-icon-left item-icon-right">
                    <!--menu-close点击后关闭侧边栏-->
                    <i class="icon ion-log-in calm"></i> 重新登陆 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close ng-click="logout()" class="item-stable item-icon-left item-icon-right">
                    <i class="icon ion-log-out dark"></i> 退出 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
