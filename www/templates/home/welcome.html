<ion-view view-title="Welcome"><!--导航栏标题 view-title=""-->
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
        <ion-nav-buttons side="left"><!--左边的按钮-->
            <!--打开左侧边栏-->
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-plus-outline" ng-click="addModules()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="stable-bg has-header">
        <div class="row ">
            <div class="col" ng-click="toLocalData()">
                <div class="item item-stable item-thumbnail-left">
                    <img src="img/1.gif"/><div>本地<br/>存储</div>
                </div>
            </div>
            <div class="col" ng-click="toTakePhoto()">
                <div class="item item-stable item-thumbnail-left">
                    <img src="img/2.jpg"/><div>照相</div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col" ng-click="toGeolocation()">
                <div class="item item-stable item-thumbnail-left">
                    <img src="img/3.jpg"/><div>定位</div>
                </div>
            </div>
            <div class="col" ng-click="toWorkLog()">
                <div class="item item-stable item-thumbnail-left">
                    <img src="img/2.jpg"/><div>日志</div>
                </div>
            </div>
        </div>
        <div class="row "></div>
        <div class="row "></div>
    </ion-content>

</ion-view>
