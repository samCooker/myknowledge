<ion-view view-title="Welcome"><!--导航栏标题 view-title=""-->

    <ion-nav-bar class="bar bar-header bar-dark" align-title="center"><!--头部-->
        <ion-nav-buttons side="left"><!--左边的按钮-->
            <!--打开左侧边栏-->
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="stable-bg has-header">
            <div class="row responsive-sm-s">
                <div class="col" ng-click="toCordovaApi()">
                    <div class="item item-stable item-avatar ss-grid-1">
                        <img src="../../img/d-1-1.png"/>
                        <p>Cordove API</p>
                    </div>
                </div>
                <div class="col" ng-click="toWorkLog()">
                    <div class="item item-stable item-avatar ss-grid-1">
                        <img src="../../img/d-1-1.png"/>
                        <p>工作日志</p>
                    </div>
                </div>
                <div class="col" ng-click="toGeolocation()">
                    <div class="item item-stable item-avatar ss-grid-1">
                        <img src="../../img/d-1-1.png"/>
                        <p>定位导航</p>
                    </div>
                </div>
            </div>
            <div class="row responsive-sm-s">
                <div class="col" ng-click="toIonicApi()">
                    <div class="item item-stable item-avatar ss-grid-1">
                        <img src="../../img/d-1-2.png"/>
                        <p>Ionic Api</p>
                    </div>
                </div>
                <div class="col" ng-click="toTreecontrol()">
                    <div class="item item-stable item-avatar ss-grid-1">
                        <img src="img/d-1-2.png"/>
                        <p>树形结构</p>
                    </div>
                </div>
                <div class="col" ng-click="toMapview()">
                    <div class="item item-stable item-avatar ss-grid-1">
                        <img src="img/d-1-2.png"/>
                        <p>高德地图</p>
                    </div>
                </div>
            </div>

    </ion-content>

</ion-view>
