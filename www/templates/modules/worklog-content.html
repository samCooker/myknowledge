<ion-view view-title="工作日志填写"><!--导航栏标题 view-title="" cache-view="false"不缓存，每次都刷新-->
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
        <ion-nav-buttons side="left"><!--左边的按钮-->
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-plus-outline" ng-click="newWorkLog()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="stable-bg has-header">
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="正在刷新!"
                       spinner="android">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="worklog in worklogList" class="item item-avatar">
                <img src="img/ionic.png">
                <h2>&nbsp;&nbsp;{{worklog.date}}</h2>
                <div class="ss-item-p">{{worklog.item}}</div>
                <!--列表按钮-->
                <ion-option-button class="button-info" ng-click="editItem(worklog)">
                    <i class="icon ion-checkmark-round calm"></i>
                </ion-option-button>
                <ion-option-button class="button-info" ng-click="deleteItem(worklog)">
                    <i class="icon ion-android-close calm"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
        <!--可设置ng-if防止无限加载-->
        <ion-infinite-scroll on-infinite="loadMore()" spinner="android" distance="1%" immediate-check="false"
                             ng-if="!isLoadEnd"></ion-infinite-scroll>
    </ion-content>
</ion-view>
