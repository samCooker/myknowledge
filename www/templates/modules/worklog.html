<ion-side-menus enable-menu-with-back-views="false"><!--enable-menu-with-back-views:是否能用物理返回键打开侧边框-->
    <ion-side-menu-content>
        <ion-view view-title="工作日志填写"><!--导航栏标题 view-title=""-->
            <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
                <ion-nav-buttons side="left"><!--左边的按钮-->
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-ios-plus-outline" ng-click="newWorkLog()">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-content on-scroll-complete="scrollComplete()" delegate-handle="contentScroll"
                         class="stable-bg has-header">
                <ion-refresher on-refresh="doRefresh()"
                               pulling-text="下拉刷新..."
                               refreshing-text="正在刷新!"
                               spinner="android">
                </ion-refresher>
                <ion-list>
                    <ion-item ng-repeat="item in itemList">
                        {{item.title}}
                        <!--列表按钮-->
                        <ion-option-button class="button-info" ng-click="finishItem(item)">
                            <i class="icon ion-checkmark-round calm"></i>
                        </ion-option-button>
                        <ion-option-button class="button-info" ng-click="deleteItem(item)">
                            <i class="icon ion-close-round assertive"></i>
                        </ion-option-button>
                    </ion-item>
                </ion-list>
                <!--可设置ng-if防止无限加载-->
                <ion-infinite-scroll on-infinite="loadMore()" spinner="android" distance="1%" immediate-check="false"
                                     ng-if="!isLoadEnd"></ion-infinite-scroll>
            </ion-content>
            <div class="ss-scroll-box" ng-if="showToTop" ng-click="scrollToTop()"><i class="icon ion-arrow-up-a"></i>
                <div>[TOP]</div>
            </div>

        </ion-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable ss-text-center">
            <h1 class="title">登陆设置</h1>
        </ion-header-bar>
        <ion-content class="stable-bg"><!--background color-->
            <ion-list>
                <ion-item class="item-stable item-thumbnail-left">

                </ion-item>
                <ion-item class="item-stable">
                    <label class="item-input">
                        <input type="text" placeholder="say something ..."/>
                    </label>
                </ion-item>
                <ion-item menu-close ng-click="worklogLoginModel()" class="item-stable item-icon-left item-icon-right">
                    <!--menu-close点击后关闭侧边栏-->
                    <i class="icon ion-log-in calm"></i> 登陆日志 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close ng-click="worklogLogout()" class="item-stable item-icon-left item-icon-right">
                    <i class="icon ion-log-out dark"></i> 退出 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
