<ion-side-menus enable-menu-with-back-views="true" ><!--enable-menu-with-back-views:是否能用物理返回键打开侧边框 drag-content - 是否允许拖动内容打开侧栏菜单，默认为 true。-->
    <ion-side-menu-content drag-content="false">
        <ion-nav-view name="worklogcontent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title title-center">登录设置</div>
        </ion-header-bar>
        <ion-content class="stable-bg"><!--background color-->
            <ion-list>
                <ion-item class="item-stable item-thumbnail-left">
                    <img src="img/d-1-1.png"/>
                    <div><br/>
                        登录账号：{{loginData.account}}
                        <br/>
                        登录状态：<span ng-if="isLogin" class="balanced">已登录</span><span ng-if="!isLogin" class="assertive">未登录</span>
                    </div>
                </ion-item>
                <ion-item menu-close ng-click="worklogLoginModal.show()" class="item-stable item-icon-left item-icon-right">
                    <!--menu-close点击后关闭侧边栏-->
                    <i class="icon ion-log-in calm"></i> 登录日志 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close ng-click="worklogLogout()" class="item-stable item-icon-left item-icon-right">
                    <i class="icon ion-log-out dark"></i> 退出 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
