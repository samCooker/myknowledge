<!--带有左侧菜单的登陆页-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-view>
            <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
                <ion-nav-buttons side="left"><!--左边的按钮-->
                    <!--打开左侧边栏-->
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-content>
                <div class="content ss-top-15">
                    <div class="list list-inset">
                        <label class="item">
                            <h2 class="ss-text-center">
                                <i class="icon ion-social-android ss-log-i-50" ng-class="{'calm':!hasError,'assertive':hasError}"></i>
                                Welcome
                            </h2>
                        </label>
                        <label class="item item-input">
                            <input ng-model="loginData.username" type="text" placeholder="Username...">
                        </label>
                        <label class="item item-input">
                            <input ng-model="loginData.password" type="password" placeholder="Password..">
                        </label>
                        <div class="padding">
                            <button class="button button-block button-positive" ng-click="login()">登 陆</button>
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable ss-text-center">
            <h1 class="title">选项</h1>
        </ion-header-bar>
        <ion-content class="stable-bg"><!--背景色-->
            <ion-list>
                <ion-item class="item-stable item-thumbnail-left">
                    <img src="img/thelastofus.jpg"/>

                    <div>Welcome</div>
                </ion-item>
                <ion-item class="item-stable">
                    <label class="item-input">
                        <input type="text" placeholder="say something ..."/>
                    </label>
                </ion-item>
                <ion-item menu-close ng-click="toSignup()" class="item-stable item-icon-left item-icon-right">
                    <i class="icon ion-android-checkmark-circle dark"></i> 注册 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close ng-click="toWorkLog()" class="item-stable item-icon-left item-icon-right">
                    <i class="icon ion-social-dropbox-outline dark"></i> 工作日志 <i class="icon list-insert ion-chevron-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
