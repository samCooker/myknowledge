<!--模板需放在 ion-modal-view 标签内-->
<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">日志登陆</h1>
        <div class="buttons">
            <button class="button button-clear button-icon ion-close-round" ng-click="worklogLoginModal.hide()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form >
            <div class="list">
                <label class="item item-input">
                    <i class="icon ion-android-person padding-right ss-log-i-30 calm"></i>
                    <input type="text" ng-model="loginData.username" placeholder="username" >
                </label>
                <label class="item item-input">
                    <i class="icon ion-ios-locked padding-right ss-log-i-30 calm"></i>
                    <input type="password" ng-model="loginData.password" placeholder="password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" ng-click="worklogLogin()">登陆</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
